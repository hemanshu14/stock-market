<div class="form-container">
  <form class="form-signin login-form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3 class="txt-color-mg">Sign in</h3>
    <label for="inputEmail" class="sr-only">Email Id</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus />
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
      <div *ngIf="loginForm.get('email')?.errors?.['required']" class="txt-error">Email id is required.</div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']" class="txt-error">
        Email id must be a valid email address.
      </div>
    </div>
    <label for="inputPassword" class="sr-only mt-2">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required />
    <div
      *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
    >
      <div *ngIf="loginForm.get('password')?.errors?.['required']" class="txt-error">Password is required.</div>
    </div>
    <div class="row">
      <div class="col-8 mt-2 anchor"  (click)="openRegistrationPage()">New User?</div>
      <div class="col-4">
        <button class="btn btn-lg btn-primary btn-block mt-2 right-corner" [disabled]="!loginForm.valid" type="submit">Log in</button>
      </div>
    </div>
    <div class="row" *ngIf="errorMessage && !(loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
      <div class="col-8 txt-error">
        {{errorMessage}}
      </div>
    </div>
  </form>
</div>
